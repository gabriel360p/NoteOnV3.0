<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title></title>
</head>
<body>


 <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<form role="form" method="POST" action="{% url 'noteonv3:btnsaveedinota' anotacao.id dadosPerfil.id%}">
				{% csrf_token %}		
				<div class="form-group">
					<label for="exampleInputEmail1">
						Titulo
					</label>
					<input type="text" name="titulo" placeholder="Titulo" name="titulo" value="{{anotacao.title}}" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					 
					<label for="exampleInputPassword1">
						Subtitulo
					</label>
					<input type="text" placeholder="Subtitulo" name="subtitulo" class="form-control" value="{{anotacao.subtitle}}" id="exampleInputPassword1" />
				</div>
				
				<div class="form-group">
					 
					<label for="exampleInputPassword1">
						Anotação
					</label>
					<textarea placeholder="Anotação" name="texto" class="form-control" value="{{anotacao.subtitle}}"> </textarea>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">
						Cor
					</label>
					<input type="color" name="cor" class="form-control" value="{{anotacao.cor}}" id="exampleInputPassword1" />
				</div>
				<button type="submit" class="btn btn-primary">
					Salvar
				</button>
			</form>
		</div>
	</div>
</div>



</body>
</html>
