<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>NoteOn3</title>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form role="form" method="POST" action="{% url 'noteonv3:btneditar' dadosPerfil.id%}">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">
            Nome
          </label>
          <input type="text" value="{{dadosPerfil.name}}" name="nome" class="form-control" id="exampleInputEmail1" />
        </div>
        <div class="form-group">


        <div class="form-group">  
          <label for="exampleInputEmail1">
            Numero
          </label>
          <input type="number" value="{{dadosPerfil.number}}" name="numero" class="form-control" id="exampleInputEmail1" />
        </div>
        <div class="form-group">

          <label for="exampleInputEmail1">
            Email
          </label>
          <input type="email" class="form-control" value="{{dadosPerfil.email}}" name="email" id="exampleInputEmail1" />
        </div>
        <div class="form-group">
           
          <label for="exampleInputPassword1">
            Senha
          </label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="senha" value="{{dadosPerfil.passw}}" />
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary">
          Salvar
        </button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
